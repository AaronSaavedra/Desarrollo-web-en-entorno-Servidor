<html>
	<head>
		<meta charset="UTF-8">
		<script>
			document.addEventListener("DOMContentLoaded", function(){
				document.getElementById("Formulario").addEventListener('submit',validarFormulario);
			});

			function validarFormulario(evento) {
				evento.preventDefault();
				var email = document.getElementById('e-mail').value;
				if(email.length == 0){
					alert('No has escrito en el apartado email');
					return;
				}
				var contraseña = document.getElementById('Contraseña').value;
				if(contraseña.length < 0){
					alert('La contraseña introducida no es valida');
					return;
				}
				this.submit();
			}
		</script>
	</head>
	<body>
		<h1>Login</h1>
		<form id="Formulario" action="login.php" method="post">
			<input id="email" name="f_email" type="text" placeholder="e-mail"><br>
			<input id="Contraseña" name="f_password" type="password" placeholder="Contraseña"><br>
			<input type="submit"value="Iniciar sesión">
		</form>
	</body>
</html>
